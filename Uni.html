<script>




var cols = [];
var nums = [];
var h = 1;

function history() {
  for (i = 0; i < h; i++) {
    document.getElementById("a" + i).style =  cols[i] + ";";
    document.getElementById("a" + i).innerHTML = nums[i];
  }
  h++;
  if (h == 9) {
    for (j = 0; j < h; j++) {
      document.getElementById("a" + j).style = "";
      document.getElementById("a" + j).innerHTML = "";
      cols.length = 0
      nums.length = 0
    }
    h = 1;
  }
}

function roll() {

    var win = Math.floor((Math.random() * 10) + 0);
    if (win > 4) {
      var rollm = win * 40 - 40 * 4.2;
      document.getElementById("roll").style = "margin-left: -" + rollm + "px ";
    }
    if (win < 4) {
      var rollm = 180 - 40 * win -20;
      document.getElementById("roll").style = "margin-left: " + rollm + "px ";
    }
    if (win == 4) {
      var rollm = 0;
      document.getElementById("roll").style = "margin-left: -" + rollm + "px ";
    }
    if (win ) {
      winc = "red";
    }

    
    cols.push(winc);
    nums.push(win);
    history();
  }
  
</script>
